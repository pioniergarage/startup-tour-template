name: Deploy Admin site to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: 📂 Sync files
      uses: dennisameling/ftp-upload-action@v1
      with:
        server: ssh.strato.de
        username: ftp_startup_touren@pioniergarage.de
        password: ${{ secrets.FTP_KEY }}
        local_dir: ./WebSite/
        server_dir: ./
        secure: true